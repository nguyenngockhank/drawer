<script type="text/javascript">



function buildItemHtmlContent(item) {
    const { src, title } = item;
    return `<div><img src="./images/${src}" alt="${title}" /><p>${title}</p></div>`
}   

function buildItemOptions(item) {
    // 12 
    return {
        w: 1,
        h:  1,
        ...item,
        // locked: true,
        noResize: true,
        noMove: true,
        content: buildItemHtmlContent(item),
    }
}

    var items = [
        { src: 'sorry.png', title: 'üëø Bull Demon King',  }, // will default to location (0,0) and 1x1
        {  w:  2, src: 'lovenote2022-preview.jpg', title: '‚ù§Ô∏èÔ∏è Love note 2022'},
        { src: 'spider2.png', title: 'Fly so high'},
        { h: 2, src: 'spiderman.jpg', title: 'With great power comes great <strong>responsibility</strong>'},
        {  src: 'little-devil.gif', title: 'üòã Litle Devil'},
        { w: 2, src: 'lovenote2021.jpg', title: '‚ù§Ô∏èÔ∏è Love note 2021' },
        { w: 2, h: 2, src: 'couple.jpg', title: 'üåô Happy Moon Festival' },
        { h: 2, src: 'con.jpg',  title: `I've got thoughts more tangled than my headphones.` },
        {  src: 'gd-preview.jpg', title: 'G-Dragon' },
       {  w: 2, src: 'lovenote2020.jpg',  title: '‚ù§Ô∏èÔ∏è Love note 2020'},
    ];
    var grid = GridStack.init({
        column: 4,
        cellHeight: 330,
        // float: true,
        alwaysShowResizeHandle: false,
        // acceptWidgets: false,
    });

    grid.load(items.map(item => buildItemOptions(item)));

let layout = 'moveScale';
function resizeGrid() {
    let width = document.body.clientWidth;
    if (width < 700) {
        grid.column(1, layout).cellHeight('100vw');
    } else if (width < 850) {
        grid.column(2, layout).cellHeight('33.3333vw');
    } else if (width < 950) {
        grid.column(3, layout).cellHeight('16.6666vw');
    } else if (width < 1100) {
        grid.column(4, layout).cellHeight('330');
    } else {
        grid.column(4, layout).cellHeight('330');
    }
};

resizeGrid(); // finally size to actual window
window.addEventListener('resize', function() {resizeGrid()});
</script>
