  <div class="container">

    <div class="row">
      <div class="col-12@sm filters-group-wrap">
        <div class="filters-group">
          <p class="filter-label">Filter</p>
          <div class="btn-group filter-options">
            <button class="btn btn--primary active" ><i class="bi bi-stack"></i> All</button>
            <button class="btn btn--primary" data-group="digital"><i class="bi bi-magic"></i> Digital</button>
            <button class="btn btn--primary" data-group="tradi"><i class="bi bi-pencil"></i> Tradi</button>
            <button class="btn btn--primary" data-group="featured"><i class="bi bi-star-fill" ></i> Featured</button>
          </div>
        </div>
        <div class="filters-group">
          <label for="filters-search-input" class="filter-label">Search</label>
          <input class="textfield filter__search js-shuffle-search" type="search" id="filters-search-input" />
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">

     </figure>
